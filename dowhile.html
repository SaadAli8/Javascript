<!DOCTYPE html>
<html>
<head>
	<title>Do While</title>
</head>
<body>
<script type="text/javascript">
	var i=0;
	do{
		document.write(i);
		i++;
		document.write("<br>");
	}while(i<5);

	var j=0;
	do{
		if(j==8){
			break;
		}
		document.write(j);
		j++;
		document.write("<br>");
	}while(true);
</script>
</body>
</html>
