<!DOCTYPE html>
<html>
<head>
	<title>Parameters</title>
</head>
<body>
<script type="text/javascript">
	//Function with Parameter
	function display(name1,name2)
	{
		document.write(name1+" to "+name2);
	}
	//Display funtion with parameter
	display("Welcome","javascript");
</script>
</body>
</html>
