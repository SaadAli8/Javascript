<!DOCTYPE html>
<html>
<head>
	<title>Else If</title>
</head>
<body>
<h1 style="color: Purple">Hello World</h1>
<script type="text/javascript">
	var weather= prompt("Weather in Celsius");
	if(weather <= 10)
		document.write("Weather is Colder");
	else if(weather <= 20 )
		document.write("Weather is Cold");
	else if(weather <= 30)
		document.write("Weather is Normal");
	else if(weather <= 40)
		document.write("Weather is Hot");
	else if(weather <= 50)
		document.write("Weather is Hottest");
	else
		document.write("Weather is Extremely Hot");
</script>
</body>
</html>
