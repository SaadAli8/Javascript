<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head>
<body>
<script type="text/javascript">
	//Creating Function
	function display()
	{
		document.write("Hello World");
	}
	//Calling Function
	display();

	document.write("<br>First Line");
	document.write("<br>Saad Ali");
	function disp()
	{
		document.write("<br>Last Line");
	}
	document.write("<br>Middle Line");
	//Calling Functions
	disp();
</script>
</body>
</html>
