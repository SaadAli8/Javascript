<!DOCTYPE html>
<html>
<head>
	<title>Private Properties</title>
</head>
<body>
<script type="text/javascript">
	var Mobile= function(model_no,sprice){
		this.model=model_no;
		this.color='white';
		var price=3000;  // This is Private property it cannot access outside the function
		this.sp=sprice;
		// This is a Technique if we want to access private property outside
		this.sellingprice= function(){
			return(price);
		}
};
	var samsung= new Mobile('Galaxy',2000);
	var nokia= new Mobile('3310',1000);
	document.write(nokia.sellingprice());

</script>
</body>
</html>
