<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<script type="text/javascript">
	for(i=0; i<=10; i++){
		document.write("<br>"+i);
	}	
		document.write("<br> Rest of the Code");
		var a=0;
		for(; ; a++){
			if(a == 5){
				break;
			}
			document.write("<br>"+a);
		}
		document.write("<br>Rest of the Code");
	</script>
</body>
</html>
