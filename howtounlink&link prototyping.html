<!DOCTYPE html>
<html>
<head>
	<title>How to Link & UnLink object in Prototyping</title>
</head>
<body>
<script type="text/javascript">
	//Super Class
	var Mobile= function(){
		this.a = 10;
	}
	Mobile.prototype.z=30;
	//SubClass
	var Samsung= function(){
		Mobile.call(this);
		//it will call parent constructor and initalize Properites
		//Now we will access a = 10 in object because of mobile.call(this)
		this.b=20;
	}
	// Prototype Inheritance
	Samsung.prototype = Object.create(Mobile.prototype);
	Samsung.prototype.constructor = Samsung; // This line will reset constructor
	// This Line of Code will work now we can access prototype property of parent class z=30 in sub class constructor
	var s = new Samsung();
	document.write(s.a + "<br>");
	document.write(s.b + "<br>");
	document.write(s.z + "<br>");
	
</script>
</body>
</html>
