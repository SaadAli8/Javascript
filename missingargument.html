<!DOCTYPE html>
<html>
<head>
	<title>missing arugement</title>
</head>
<body>
<script type="text/javascript">
	//Function with 3 Parameters
	function add(a,b,c){
		document.write("A "+ a +" B " + b + " C "+ c);
	}
	//Passing Arugemnt
	add(10,20,30);
	document.write("<br>");
	//Missing arugemnt is undefined
	add(10,20);
</script>
</body>
</html>
