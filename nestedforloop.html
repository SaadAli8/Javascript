<!DOCTYPE html>
<html>
<head>
	<title>Nestef FOR LOOP</title>
</head>
<body>
<script type="text/javascript">
	for(i=0; i<4; i++){
		document.write("Outer Loop is Start");
		document.write("<br>"+i);
		document.write("<br>");
		for(j=0; j<5; j++){
			document.write("Inner Loop is Start");
			document.write("<br>"+j);
			document.write("<br>");
			for(k=0; k<3; k++){
				document.write("Internal Loop is Start");
				document.write("<br>"+k);
				document.write("<br>");
			}
		}
	}
	document.write("Rest of the Code");
</script>
</body>
</html>
