<!DOCTYPE html>
<html>
<head>
	<title>While</title>
</head>
<body>
<script type="text/javascript">
	var i=0;
	while(i<=5){
		document.write(i);
		document.write("<br>");
		i++;
	}
	var j=0;
	while(true){
		if(j==8){
			break;
		}
		document.write(j);
		j++;
		document.write("<br>");
	}
</script>
</body>
</html>
