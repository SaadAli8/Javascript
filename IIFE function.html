<!DOCTYPE html>
<html>
<head>
	<title>IFFE Function</title>
</head>
<body>
<script type="text/javascript">
	// IIFE Function Self Executive Function no need to call the function look like Anonymous Function enclosed in parentheses.
	
	(function(){
		document.write("I am a IIFE function")
	})();
</script>
</body>
</html>
